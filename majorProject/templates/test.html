						{% for q in question %}
						<div class="form-group">
							<div class="row">
								<div class="mx-auto">
									<label >Que {{forloop.counter}}: {{q.quiz_question}}</label>
									<div class="row">
										<div class="mx-auto">
											<div class="form-check">
												<label class="form-check-label" for="exampleRadios1">
													<input class="form-check-input" type="radio" name={{forloop.counter}} id="exampleRadios1" value="one" > {{q.option_one}}
