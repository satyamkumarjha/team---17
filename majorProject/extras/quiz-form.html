<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<!-- Bootstrap icon css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

		<title>GLP-card</title>
		<!-- //! add an icon for the tab along with the title -->
	</head>

	<body style="padding-top: 70px;">



<!-- //! this is the basic quiz form -->
	<!-- quiz form -->
	<div class="container">
		<div class="row">
			<div class="card offset-lg-1 col-lg-10 col-md-12 col-sm-12">
				<div class="card-body">
					<h1 class="text-center font-weight-light">QUIZ</h1>
					<form>
						<div class="form-group">
							<div class="row">
								<div class="mx-auto">
									<label >Q1: this one is a mulyiple correct choice mcq so many options can be selected?</label>
									<div class="row">
										<div class="">
											<div class="col-md-6">
												<div class="form-check">
													<label class="form-check-label" >
														<input class="form-check-input" type="checkbox" value="option1" >Option1
													</label>
												</div>
												<div class="form-check">
													<label class="form-check-label" >
														<input class="form-check-input" type="checkbox" value="option2" >Option2
													</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-check">
													<label class="form-check-label" >
														<input class="form-check-input" type="checkbox" value="option3" >Option3
													</label>
												</div>
												<div class="form-check">
													<label class="form-check-label" >
														<input class="form-check-input" type="checkbox" value="option4" >Option4
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="mx-auto">
									<label >Q2: this one is a single correct choice mcq so only one option can be selected?</label>
									<div class="row">
										<div class="mx-auto">
											<div class="form-check">
												<label class="form-check-label" for="exampleRadios1">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" > first radio
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label" for="exampleRadios2"> 
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Second  radio
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label" for="exampleRadios3">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" >Third radio
												</label>
											</div>
											<div class="form-check">
												<label class="form-check-label" for="exampleRadios4">
													<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">fourth radio
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="mx-auto">
									<button type="submit" class="btn btn-success ">Submit</button>
								</div>
							</div>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	

	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	</body>
</html>
